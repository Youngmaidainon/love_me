<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        /* Base Styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            /* Stack .head and .container vertically */
            justify-content: center;
            align-items: center;
            background-color: #ffe6e9;
            font-family: "Quicksand", sans-serif;
            min-height: 100vh;
            text-align: center;
        }

        /* Reduced header size */
        .head {
            width: 80%;
            max-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .header {
            display: block;
            width: 100%;
            height: auto;
        }

        .container {
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .question-container {
            position: relative;
            transition: 0.2s;
        }

        .question {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            position: relative;
        }

        .btn {
            position: relative;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #ff6b81;
            color: white;
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(255, 107, 129, 0.5);
        }

        .btn:hover {
            background-color: #ffa4b1;
            transform: scale(1.1);
        }

        .result-container {
            display: none;
        }

        .gif-result {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .cssload-main {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            .question {
                font-size: 2.5rem;
            }

            .btn {
                font-size: 16px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .question {
                font-size: 2rem;
            }

            .btn {
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="head">
        <video class="header" src="tkthao219-tooji.mp4" autoplay loop muted playsinline></video>
    </div>
    <div class="container">
        <div class="question-container">
            <h2 class="question">Do you love me?</h2>
            <div class="button-container">
                <button class="yes-btn btn">Yes</button>
                <button class="no-btn btn">No</button>
            </div>
        </div>
        <div class="result-container">
            <video class="gif-result" src="cute love gif.mp4" autoplay loop muted playsinline></video>
            <h2>I knew it! üòç</h2>
        </div>
        <div class="cssload-main">
            ‚ù§Ô∏è Loading...
        </div>
    </div>

    <script>
        const headElement = document.querySelector(".head");
        const questionContainer = document.querySelector(".question-container");
        const resultContainer = document.querySelector(".result-container");
        const gifResult = document.querySelector(".gif-result");
        const heartLoader = document.querySelector(".cssload-main");
        const yesBtn = document.querySelector(".yes-btn");
        const noBtn = document.querySelector(".no-btn");

        // No button movement (stays within the container)
        noBtn.addEventListener("mouseover", () => {
            const container = document.querySelector(".button-container");
            const maxX = container.clientWidth - noBtn.offsetWidth;
            const maxY = container.clientHeight - noBtn.offsetHeight;
            noBtn.style.position = "absolute";
            noBtn.style.left = `${Math.random() * maxX}px`;
            noBtn.style.top = `${Math.random() * maxY}px`;
        });

        // Yes button functionality
        yesBtn.addEventListener("click", () => {
            // Hide the head section along with the question container
            headElement.style.display = "none";
            questionContainer.style.display = "none";
            heartLoader.style.display = "block";

            setTimeout(() => {
                heartLoader.style.display = "none";
                resultContainer.style.display = "block";
                gifResult.play();
            }, 2000);
        });
    </script>
</body>

</html>
